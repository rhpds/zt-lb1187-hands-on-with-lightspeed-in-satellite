# lab-metadata.yml
# Single Point of Truth for Lab Information

lab:
  name: "Red Hat Lightspeed on prem"
  shortname: "zt-RHLightspeed"
  maintainer: "Matthew Yee (myee@redhat.com)"

  description:
    summary: "Hands on with Red Hat Lightspeed in Satellite - Easily see and fix common issues and vulnerabilities"
    goal: "Explore Red Hat Lightspeed at the Hybrid Cloud Console and inside of Red Hat Satellite."
    concepts:
      - "Red Hat Lightspeed"
      - "Satellite"
      - "Systems Management"
    use_case: "Explore Red Hat Lightspeed at the Hybrid Cloud Console and inside of Red Hat Satellite"
    time_to_complete: "60"

  git_ref:
    production: "main"
    development: "main"

